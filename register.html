<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <form action="">
      <label for="fName">Firstname :</label><br />
      <input type="text" id="fName" placeholder="firstname" required /><br />
      <label for="lname">Lastname : </label><br />
      <input type="text" placeholder="lastname" id="lname" required /><br />
      <label for="email">Email :</label><br />
      <input
        type="email"
        id="email"
        placeholder="example@gmail.com"
        required
      /><br />
      <label for="phone">Mobile No. :</label><br />
      <input
        type="tel"
        id="phone"
        pattern="[9]{1}[8]{1}[0-9]{8}"
        placeholder="98XXXXXXXX"
        required
      /><br />
      <label for="password">Password :</label><br />
      <input
        type="password"
        id="password"
        placeholder="password"
        required
      /><br />
      <label for="pass">Confirm Password:</label><br />
      <input type="password" id="pass" required /><br />
      <div>
        <button class="cancel"><a href="index.html">Cancel</a></button>
        <button class="signup" action="post">SignUp</button>
      </div>
      <div class="end">
        <p>
          already have an account?<a href="login.html"><span>login</span></a>
        </p>
      </div>
    </form>
  </body>
</html>
